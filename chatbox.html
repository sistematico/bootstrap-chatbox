    <script>
        const divs = {
            "div_1": { classname: "other", msg: "hello world" },
            "div_2": { classname: "own", msg: "hello world" },
            "div_3": { classname: "own", msg: "hello world" }
        }

        const createDiv = (classname, content) => {
            let first = document.createElement('div')
            first.classList.add(classname)
            first.classList.add('pb-4')
            document.getElementById('messages').appendChild(first)

            let second = document.createElement('div')
            second.classList.add('mx-2')
            second.innerHTML = '<img src="assets/img/users/' + (classname === 'own' ? 'eddie' : 'jim') + '.jpg" class="rounded-circle mx-1" alt="Jim Carrey" width="40" height="40" />'
            second.innerHTML += '<div class="text-muted small text-nowrap mt-2">2:34 am</div>'
            first.appendChild(second)

            let third = document.createElement('div');
            let thirdClasses = ['flex-shrink-1', 'bg-light', 'rounded', 'py-2', 'px-3', 'message']
            third.classList.add(...thirdClasses)
            third.innerHTML = 'Sit meis deleniti eu, pri vidit meliore docendi ut, an eum erat animal commodo.';
            first.appendChild(third)
        }

        const loopNestedObj = obj => {
            Object.keys(obj).forEach(key => {
                if (obj[key] && typeof obj[key] === "object") {
                    loopNestedObj(obj[key])
                } else {
                    //console.log(obj.name)

                    createDiv(obj.classname, 'teste')
                }
            })
        }
